<!DOCTYPE html>

<script>
var cadena=prompt('Crea un nombre de 5 letras que empiece con a y acabe con a','');
var patron=/^a...a$/;
if (patron.test(cadena))
document.write('Creo bien el nombre');
else
document.write('No cumplio con los requisitos');
</script>
